<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <section>
        <header class="cabecalho">
            <h2>Gerador de Currículo</h2>
        </header>
        <h3 class="introducao">Gere seu currículo de forma simples e rápida apenas respondendo um pequeno questionário.</h3>
            <div class="questionario">
                <form action="" method="post">
                    <div class="form" id="formulario">
                        <h3>Suas Informações Pessoais:</h3>
                        <label for="nome">Seu Nome Completo:</label>
                        <input type="text" id="nome" required>

                        <label for="idade">Sua Idade:</label>
                        <input type="number" id="idade" required>
                        
                        <label for="nacionalidade">Sua Nacionalidade:</label>
                        <input type="text" id="nacionalidade" required>
                        
                        <label for="nascimento">Sua Data de Nascimento:</label>
                        <input type="date" id="nascimento" required>
                        
                        <p>Sexo:</p>
                        <div class="form-group" id="sexo">
                            <input type="radio" name="sexo" id="masculino" class="sexo" required>
                            <label for="masculino" class="sexo-texto">Masculino</label>
                            <input type="radio" name="sexo" id="feminino" class="sexo" required>
                            <label for="feminino" class="sexo-texto">Feminino</label>
                            <input type="radio" name="sexo" id="outro" class="sexo" required>
                            <label for="outro" class="sexo-texto">Outro</label>
                        </div>

                        <h3>Seu Endereço:</h3>
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" required>

                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" required>

                        <label for="casa">Número da Casa:</label>
                        <input type="number" id="casa" required>

                        <label for="cep">Cep:</label>
                        <input type="number" id="cep" required>

                        <label for="telefone">Seu Telefone:</label>
                        <input type="number" id="telefone" required>                    

                        <h3>Suas Formações:</h3>
                        <label for="curso">Seu Curso:</label>
                        <input type="text" id="curso" required>

                        <label for="instituicao">Instituição de Ensino:</label>
                        <input type="text" id="instituicao" required>

                        <label for="inicio">Data de Início:</label>
                        <input type="date" id="inicio" required>
                        
                        <label for="conclusao">Data de Conclusão:</label>
                        <input type="date" id="conclusao" required>
                        
                        <button onclick="gerarCurriculo()">Gerar Currículo</button>
                    </div>
                </form>    
            </div>
        <footer>
            <p>Sobre - Políticas de Privacidade - Contato</p>
        </footer>
    </section>
</body>
</html>
